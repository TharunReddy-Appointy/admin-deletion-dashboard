# Google Cloud Build configuration
# This file defines the build and deployment pipeline for GCP

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/admin-deletion-dashboard:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/admin-deletion-dashboard:latest'
      - '.'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/admin-deletion-dashboard:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/admin-deletion-dashboard:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'admin-deletion-dashboard'
      - '--image=gcr.io/$PROJECT_ID/admin-deletion-dashboard:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=ENVIRONMENT=production'
      - '--set-secrets=DATABASE_URL=admin-dashboard-db-url:latest,GOOGLE_CLIENT_ID=admin-dashboard-google-client-id:latest,GOOGLE_CLIENT_SECRET=admin-dashboard-google-client-secret:latest,JWT_SECRET=admin-dashboard-jwt-secret:latest,GOOGLE_REDIRECT_URL=admin-dashboard-redirect-url:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=3'
      - '--min-instances=0'

images:
  - 'gcr.io/$PROJECT_ID/admin-deletion-dashboard:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/admin-deletion-dashboard:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Timeout for the entire build
timeout: '600s'
